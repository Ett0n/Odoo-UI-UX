<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odoo Step 2</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="container">
      <div class="row">
        <div class="col-12 d-flex justify-content-center pt-5">
          <!--card component -->
          <section class="card text-center w-100 mw-600p">
            <!--main tab nav elements-->
            <header class="card-header bg-dark border-0">
              <ul class="nav nav-tabs card-header-tabs" id="mainTabs" role="tablist">
                <li class="nav-item me-2">
                  <button class="nav-link active px-3b link-light" id="acMainTab1" data-bs-toggle="tab" data-bs-target="#mainTab1" role="tab" aria-controls="acMainTab1" aria-selected="true"><span class="cus-btn-ux"></span>Reasons</button>
                </li>
                <li class="nav-item me-2">
                  <button class="nav-link px-3b link-light" id="acMainTab2" data-bs-toggle="tab" data-bs-target="#mainTab2" role="tab" aria-controls="acMainTab2" aria-selected="false"><span class="cus-btn-ux"></span>Loading</button>
                </li>
                <li class="nav-item me-2">
                  <button class="nav-link px-3b link-light" id="acMainTab3" data-bs-toggle="tab" data-bs-target="#mainTab3" role="tab" aria-controls="acMainTab3" aria-selected="false"><span class="cus-btn-ux"></span>More...</button>
                </li>
                <li class="nav-item">
                  <a class="nav-link disabled text-muted border-bottom-0" href="#" tabindex="-1">Disabled</a>
                </li>
              </ul>
            </header>

            <!--card body inside main tabs-->
            <div class="card-body tab-content p-0" id="mainTabsContent">
              <!--tab 1-->
              <div class="tab-pane fade show active" id="mainTab1" role="tabpanel">
                <div class="container text-start p-0">
                  <div class="py-4 ps-3b">
                    <h3 class="card-title pb-1 fs-4 fw-bold text-dark">Why you should hire me?</h3>
                    <h5 class="card-subtitle text-secondary fw-bold">here are 3 reasons!</h5>
                  </div>
                  <div class="row gx-0">
                    <!--inner tab nav -->
                    <div class="col-12 col-md-6">
                      <ul class="nav nav-tabs flex-column" id="innerTabs" role="tablist">
                        <li class="nav-items">
                          <button class="nav-link active w-100 text-start ps-3b py-3 rounded-0 border link-primary" data-bs-toggle="tab" data-bs-target="#innerTab1" role="tab" id="acInnerTab1" aria-controls="acInnerTab1" aria-selected="true"><span class="cus-btn-ux"></span>I enjoy coding and learning</button>
                        </li>
                        <li class="nav-items">
                          <button class="nav-link w-100 text-start ps-3b py-3 rounded-0 border link-primary" data-bs-toggle="tab" data-bs-target="#innerTab2" role="tab" id="acInnerTab2" aria-controls="acInnerTab2" aria-selected="false"><span class="cus-btn-ux"></span>I love to design stuff</button>
                        </li>
                        <li class="nav-items">
                          <button class="nav-link w-100 text-start ps-3b py-3 rounded-0 border link-primary" data-bs-toggle="tab" data-bs-target="#innerTab3" role="tab" id="acInnerTab3" aria-controls="acInnerTab3" aria-selected="false"><span class="cus-btn-ux"></span>I'm friendly!</button>
                        </li>
                      </ul>
                    </div>

                    <!-- inside inner tabs, picture associated with tabs -->
                    <div class="col-12 col-md-6">
                      <div class="tab-content w-100 h-100 mh-100">
                        <div class="tab-pane fade show active w-100 h-100" id="innerTab1" role="tabpanel">
                          <img src="img/enjoy_code.png" alt="A web code project in scss and html" class="h-100 w-100 cus-img-cover" />
                        </div>

                        <div class="tab-pane fade w-100 h-100" id="innerTab2" role="tabpanel">
                          <img src="img/enjoy_design.png" alt="Airport UI design and prototyping on figma" class="cus-img-cover" />
                        </div>

                        <div class="tab-pane fade w-100 h-100" id="innerTab3" role="tabpanel">
                          <img src="img/enjoy_life.jpg" alt="A wonderful picture of Mathieu and Shrek at Tussauds' museum" class="cus-img-cover" />
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <!--tab 2 -->
              <div class="tab-pane fade" id="mainTab2" role="tabpanel">
                <div class="d-flex flex-column align-items-center py-5">
                  <div class="spinner-border text-dark d-flex align-items-center justify-content-center" role="status" style="height: 6rem; width: 6rem; border-left-color: transparent">
                    <div class="cus-loading">Loading...</div>
                    <!-- could do with absolute or relative positioning as well-->
                  </div>
                </div>
              </div>

              <!--tab 3-->
              <div class="tab-pane fade" id="mainTab3" role="tabpanel">
                <article class="container p-0">
                  <div class="row gx-0 py-2 py-md-0">
                    <div class="col-12 col-md-4 d-flex justify-content-center align-items-center">
                      <img src="img/me.jpg" class="p-2 p-md-0 rounded-circle w-75" alt="Formal profile picture of Mathieu" />
                    </div>
                    <div class="col-12 col-md-8 text-start py-4 ps-4 ps-md-0 pe-4">
                      <h4 class="text-dark card-title">Hi, I'm Mathieu!</h4>
                      <p class="card-text">I enjoy fitness, cycling and board games with friends! My favourite colour is purple and I'm a cat person (but don't worry I like dogs too).</p>
                      <p class="card-text text-secondary fw-light">Ps: I won't use !important, I promise.</p>
                    </div>
                  </div>
                </article>
              </div>
            </div>

            <footer class="card-footer text-start ps-3b bg-dark text-white py-3">
              <div>
                <p class="card-text m-0"><time datetime="2022-05-12 10:00">2</time> days ago, posted by <a class="link-light" href="https://www.mathieunotte.me">Mathieu</a>.</p>
              </div>
            </footer>
          </section>
        </div>
      </div>
    </main>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
